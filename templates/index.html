<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Job Application</title>
</head>
<body>
    <form class="container" method="post">
        <h1 class="mt-4 mb-4">Job Application</h1>
        <div>
            <label class="mt-4" for="first_name">First Name:</label>
            <input class="form-control" type="text" id="first_name" name="first_name">
        </div>
        <div>
            <label class="mt-4" for="last_name">Last Name:</label>
            <input class="form-control" type="text" id="last_name" name="last_name">
        </div>
        <div>
            <label class="mt-4" for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email">
        </div>
        <div>
            <label class="mt-4" for="start_date">Available Start Date:</label>
            <input class="form-control" type="date" id="start_date" name="start_date">
        </div>
        <div class="form-group mb4 mt-4">
            <label for="occupation">Current Occupation:</label>
            <br>
            <div id="occupation" class="btn-group-vertical">
                <input type="radio" class="form-control btn-check" id="employed" value="employed" name="occupation">
                <label for="employed" class="btn btn-outline-secondary">Employed</label>
                <input type="radio"class="form-control btn-check" id="unemployed" value="unemployed" name="occupation">
                <label for="unemployed" class="btn btn-outline-secondary">Unemployed</label>
                <input type="radio" class="form-control btn-check" id="self_employed" value="self_employed" name="occupation">
                <label for="self_employed" class="btn btn-outline-secondary">Self-Employed</label>
                <input type="radio" class="form-control btn-check" id="student" value="student" name="occupation">
                <label for="student" class="btn btn-outline-secondary">Student</label>
            </div>
        </div>
        <button class="btn btn-secondary mt-4" type="submit" value="submit">Submit</button>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{message}}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
